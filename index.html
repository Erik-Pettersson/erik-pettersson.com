<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Erik Daniel Pettersson's personal website">
    <title>Erik Daniel Pettersson</title>
    <style>
        p {
            margin: 0;
        }
        body {
            overflow: hidden;
            font-family: Roboto, sans-serif;
            background-color: #1E1E1E;
            color: #F8F8F8;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 32px;
            margin: 32px;
        }
        .profile-picture {
            width: 128px;
            border-radius: 15%;
        }
        .profile-info {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .profile-text span {
            text-wrap: nowrap;
        }
        .social-links {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 64px;
        }
        .icon {
            width: 32px;
            height: auto;
        }
        @media (max-width: 510px) {
            .profile-info {
                flex-direction: column;
            }
            .profile-text {
                text-align: center;
            }
            .profile-picture {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-info">
            <img src="media/pfp.webp" alt="Profile Picture" class="profile-picture">
            <div class="profile-text">
                <p style="font-size: 27px;">Erik Daniel Pettersson</p>
                <p style="font-size: 17px;">Computer Science BSc <span>@ City St. George's</span></p>
            </div>
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/erik-daniel-pettersson/" target="_blank">
                <img src="media/linkedin.svg" alt="Linkedin" class="icon">
            </a>
            <a href="https://github.com/Erik-Pettersson/" target="_blank">
                <img src="media/github.svg" alt="Github" class="icon">
            </a>
            <a href="mailto:contact@erik-pettersson.com">
                <img src="media/email.svg" alt="Email" class="icon">
            </a>
        </div>
    </div>
</html>
